<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Your site description here">
  <!-- Open Graph -->
  <meta property="og:title" content="My Works">
  <meta property="og:description" content="Listen to audio tracks and payment options">
  <meta property="og:image" content="/assets/thumbnail.webp">
  <meta property="og:url" content="https://your-domain.com/">
  <meta property="og:type" content="website">
  <!-- Preload key resources -->
  <link rel="preload" href="style_combined_final.css" as="style">
  <link rel="preload" href="assets/thumbnail.webp" as="image" type="image/webp">
  <link rel="preload" href="assets/babek-mamedrzaev-princessa.mp3" as="audio" type="audio/mpeg">
  <link rel="preload" href="assets/Alexandros Tsopozidis-Kapkan.mp3" as="audio" type="audio/mpeg">
  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style_combined_final.css">
  <title>My Works</title>
</head>
<body class="notranslate">
  <section id="my-works" class="video-section">
    <h2>My Works</h2>
    <div class="audio-container">
      <div class="audio-item">
        <picture>
          <source srcset="assets/thumbnail.webp 1x, assets/thumbnail@2x.webp 2x" type="image/webp">
          <img src="assets/thumbnail.jpg" srcset="assets/thumbnail.jpg 1x, assets/thumbnail@2x.jpg 2x"
               alt="Cover" class="cover-small" loading="lazy" width="80" height="80">
        </picture>
        <div class="custom-player" data-src="assets/babek-mamedrzaev-princessa.mp3">
          <button class="play-btn" aria-label="Play track 1">▶</button>
          <div class="waveform"><div class="progress"></div></div>
          <div class="time">00:00 / 02:39</div>
          <audio preload="none"></audio>
        </div>
        <p class="track-title">babek-mamedrzaev-princessa.mp3</p>
      </div>
      <div class="audio-item">
        <picture>
          <source srcset="assets/thumbnail.webp 1x, assets/thumbnail@2x.webp 2x" type="image/webp">
          <img src="assets/thumbnail.jpg" srcset="assets/thumbnail.jpg 1x, assets/thumbnail@2x.jpg 2x"
               alt="Cover" class="cover-small" loading="lazy" width="80" height="80">
        </picture>
        <div class="custom-player" data-src="assets/Alexandros Tsopozidis-Kapkan.mp3">
          <button class="play-btn" aria-label="Play track 2">▶</button>
          <div class="waveform"><div class="progress"></div></div>
          <div class="time">00:00 / 03:15</div>
          <audio preload="none"></audio>
        </div>
        <p class="track-title">Alexandros Tsopozidis-Kapkan.mp3</p>
      </div>
    </div>
  </section>

  <section id="payment" class="payment-section">
    <h2>Payment Options</h2>
    <div class="payment-container">
      <div class="payment-item">
        <p class="info">Сбербанк: 2202 2069 4934 7087</p>
        <button class="copy-btn" aria-label="Copy Sberbank info">Скопировать</button>
      </div>
      <div class="payment-item">
        <p class="info">СПБ: +7 938 348 2974</p>
        <button class="copy-btn" aria-label="Copy SPB info">Скопировать</button>
      </div>
      <div class="payment-item">
        <p class="info">PayPal: paypal.me/jemalkhan</p>
        <button class="copy-btn" aria-label="Copy PayPal info">Скопировать</button>
      </div>
    </div>
  </section>

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
